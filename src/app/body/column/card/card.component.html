<div class="card">
    <div class="cancel-button" (click)="deleteCard.emit(card)"></div>
    <div class="card-body">
        <p>{{card.task}}</p>
    </div>
    <div class="status-container">
        Status:
        <div class="status-code" [ngClass]="{'complete':card.status==='complete','incomplete':card.status==='incomplete','issue':card.status==='issue','in-progress':card.status==='in-progress'}">{{card.status}}</div>
    </div>
</div>
