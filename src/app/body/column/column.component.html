<div class="column">
    <div class="column-header">{{column.columnName}}
        <div class="cancel-button" (click)="deleteColumn.emit()"></div>
        <div class="update-section hide">
            <form class="new-card-form">
                <div class="form-group">
                    <label>Column Name</label><br>
                    <input type="text" name="column" class="modal-input" #columnName>
                </div>
                <div class="form-group">
                    <label>Column Type</label><br>
                    <select class="select" name="columnType" #columnType>
                <option class="option" value="incomplete">Todo</option>
                <option class="option" value="complete">Completed</option>
                <option class="option" value="in-progress">In Progress</option>
                <option class="option" value="issue">Issues</option>
              </select>
                </div>
                <br>
                <a routerLink="/kanban" routerLinkActive="active">
                    <button class="submit-card" (click)="updateColumn(columnName.value,columnType.value)">
              Add Column
            </button>
                </a>
                <br>
            </form>
        </div>
    </div>
    <div class="column-body ">
        <ul class="card-container ">
            <li *ngFor="let card of cards ">
                <app-card *ngIf="card.columnName===column.columnName " [card]=card (deleteCard)="deleteCardFromArray(card) "></app-card>
            </li>
        </ul>
    </div>

</div>
