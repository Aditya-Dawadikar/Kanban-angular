<div class="card-modal" [class.hide]="tohide" (addCard)="createCard()">

    <a routerLink="/" routerLinkActive="active">
        <div class="cancel-button"></div>
    </a>

    <form class="new-card-form">
        <div class="form-group">
            <label>Task</label><br>
            <input type="text" name="task" class="modal-input">
        </div>
        <div class="form-group">
            <label>Id</label><br>
            <input type="text" name="id" class="modal-input">
        </div><br>
        <a routerLink="/" routerLinkActive="active"><button class="submit-card" (click)="createCard()">Add Card</button></a>
        <br>
    </form>
</div>
